<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="timer.css"/>
    <script src="modules.js"></script>
    <script src="modulebar.js"></script>
    <script src="timer.js"></script>
    <script src="timerctrl.js"></script>
    <script>
        window.onload = ()=>{
            timerController = new TimerController(document.getElementById("timer"));
        }
    </script>
</head>
<body>
    <div id="timer">
        <div class="display"></div>
        <div class="controls">
            <div class="clock"></div>
            <div class="button full"></div>
            <div class="button start"></div>
            <div class="button stop"></div>
        </div>
    </div>
