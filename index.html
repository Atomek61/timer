<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="modules.js"></script>
    <script src="modulebar.js"></script>
    <style>   

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font: 11pt "Arial";
        }

        @media  (min-aspect-ratio: 100/49) {
            #timer {height: 100%;}
        }

        @media  (max-aspect-ratio: 100/49) {
            #timer {width: 100%;}
        }

        #timer {
            /* background-color: #222222; */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            aspect-ratio: 23/8;
        }

        #display {
            height: 80%;
            /* background-color: #002222; */
        }

        #display svg {
            position: relative;
            height: 100%;
        }

        #clock {
            position: relative;
            top: 5%;
            height: 80%;
            aspect-ratio: 16/4;
        }

        #clock svg {
           position: relative;
           height: 90%;
        }

        .controls {
            height: 20%;
            /* background-color: #002200; */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #appnote {
          writing-mode: vertical-rl;
          position: absolute; right: 8px; top: 4px;
          color: hsla(20, 40%, 80%, 30%);
        }

        #versionnote {
          position: absolute; left: 8px; bottom: 4px;
          color: hsla(20, 40%, 80%, 30%);
        }

        .button {
            color: red;
            height: 80%;
            aspect-ratio: 3/2;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10%;
            background-color: #002233;
        }
        
        .button:hover {
            transition: 0.6s ease;
            background-color:  #00334d;
        }

        .button:active {
            transition: 0.2s ease;
            background-color: #004466;
        }

        .full {
            background-image: url("img/full1.svg");
        }

        .start {
            background-image: url("img/start.svg");
        }

        .pause {
            background-image: url("img/pause.svg");
        }

        .stop {
            background-image: url("img/stop.svg");
        }

        .continue {
            background-image: url("img/continue.svg");
        }

    </style>
    <script>

        const Mode = {
            Ready: "Ready",
            Running: "Running",
            Stopped: "Stopped",
            Paused: "Paused"                
        }

        class Timer {

            constructor(container) {
                this.container = container;
                this._mode = Mode.Ready;
            }

            get mode() {
                return this._mode;
            }

            set mode(value) {
                if (value!=this.mode) {
                    this._mode = value;
                    this.doModeChanged();
                }
            }

            start() {
                this.t0 = Date.UTC();
                this.mode = Mode.Running;
            }

            stop() {                
                this.t1 = Date.UTC();
                this.mode = Mode.Stopped;
            }

            pause() {
                this.t1 = Date.UTC();
                this.mode = Mode.Paused;
            }

            continue() {
                this.mode = Mode.Running;
            }
        }


        const timeFormat = new Intl.DateTimeFormat('en-us', {
            hour: "2-digit",
            minute:"2-digit",
            second:"2-digit",
            hour12: false,
        });

        function getTimeStr(time) {
            return timeFormat.format(time)
        }

        function updateClock() {
            let time = Date.now()
            let HHoMMoSS = getTimeStr(time);
            let HHoMM = HHoMMoSS.slice(0, 5);
            let o = (time % 1000) > 500 ? " " : ":";
            let SS = HHoMMoSS.slice(-2)
            clockdisplay.display(HHoMM+o+SS);
        }        

        window.onload = ()=>{
            modulebar = new ModuleBar(document.getElementById("display"), "88:88.8");
            modulebar.display("00:00.0")

            clockdisplay = new ModuleBar(document.getElementById("clock"), "88:88:88", "fat");
            clockdisplay.colors = ["#068", "#001"];
            updateClock();
            setInterval(()=>{this.updateClock()}, 150);
        }
    </script>
</head>
<body>
    <div id="timer">
        <div id="display"></div>
        <div class="controls">
            <div id="clock"></div>
            <div class="button full"></div>
            <div class="button start"></div>
            <div class="button pause"></div>
            <div class="button stop"></div>
            <div class="button continue"></div>
        </div>
    </div>
    <span id="appnote" >Â© 2023 Jan-Erich Schirrmacher, www.atomek.de</span>
    <span id="versionnote">timer V1.0</span>
</body>
</html>
